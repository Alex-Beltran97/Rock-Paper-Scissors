<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./Public/Style/main.css">
</head>
<body>
    <main class="app">
        <div class="result">
            <p class="result__item result__item--user"></p>
            <p class="result__item result__item--pc"></p>
        </div>
        <div class="container">
            <button class="container_item container_item--rock">
                <img src="./Images/Rock.PNG" alt="Rock">
            </button>
            <button class="container_item container_item--paper ">
                <img src="../Public/Images/Paper.PNG" alt="Paper">
            </button>
            <button class="container_item container_item--scissors">
                <img src="../Public/Images/Scissors.PNG" alt="Scissors">
            </button>
        </div>
        <div class="prompt hidden container">
            <p class="prompt__item prompt__item--result"></p>
            <button class="prompt__item prompt__item--button">Volver a jugar</button>
        </div>
    </main>
    <!-- scripst -->
    <script src="./Src/index.js" type="module"></script>
</body>
</html>
